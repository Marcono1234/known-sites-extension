version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      # Name is used for branch name and pull request title
      github-actions:
        patterns:
          # Create a single pull request for all actions
          - '*'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
  - package-ecosystem: 'npm'
    directory: '/typescript-src'
    schedule:
      interval: 'monthly'
